<!DOCTYPE html>
<html lang="en">
<title>Shop | SneakerLuxe</title>
<head th:replace="~{/commons/head}">
</head>
<body>
<header th:replace="~{/commons/header}">
</header>

<section id="advertisement">
    <div class="container">
        <img th:src="@{images/shop/advertisement.jpg}" alt=""/>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        <div class="panel panel-default qkq1hF">
                            <h4 class="panel-title tab nav-tabs">
                                <a data-toggle="tab" data-parent="#accordian"
                                   href="#0">
                                    <span class="badge pull-left" th:text="${'All'+'('+all_product_size+')'}"></span>
                                </a>
                            </h4>
                        </div>
                        <th:block th:each="category : ${categories}">
                            <div class="panel panel-default">
                                <h4 class="panel-title tab nav-tabs">
                                    <a data-toggle="tab" data-parent="#accordian"
                                       th:href="'#'+${category.getId()}">
                                        <span class="badge pull-left"
                                              th:text="${category.getName()+'('+products.get(category.getId()).size()+')'}"></span>
                                    </a>
                                </h4>
                            </div>
                        </th:block>
                    </div><!--/category-productsr-->

                    <div class="brands_products"><!--brands_products-->
                        <h2>Brands</h2>
                        <div class="brands-name">
                            <th:block th:each="brand : ${brands}">
                                <ul class="nav nav-pills nav-stacked">
                                    <li><a th:href="'b'+${brand.getId()}">
                                        <span class="pull-left" th:text="${brand.getName()}"></span></a>
                                    </li>
                                </ul>
                            </th:block>
                        </div>
                    </div><!--/brands_products-->

                    <div class="shipping text-center"><!--shipping-->
                        <img th:src="@{/images/home/shipping.jpg}" alt=""/>
                    </div><!--/shipping-->

                </div>
            </div>
            <div class="col-sm-9 padding-right">
                <div class="category-tab"><!--category-tab-->
                    <div class="tab-content">
                        <!--All product-->
                        <div class="tab-pane fade" th:id="0">
                            <hr>
                            <h1> Danh sách sản phẩm
                                <span class="dropdown pull-right">
                                    <span class="fa fa-filter dropdown-toggle"
                                          data-toggle="dropdown"></span>
                                    <ul class="dropdown-menu">
                                        <li><a class="sortByDesc" href="/shop/filterByDesc">Giá cao đến thấp</a></li>
                                        <li><a class="sortByAsc" href="/shop/filterByAsc">Giá thấp đến cao</a></li>
                                    </ul>
                                </span>
                            </h1>
                            <hr>
                            <div class="tab-content">
                                <th:block th:each="pageNo : ${pagesQuantity}">
                                    <div class="tab-pane fade" th:id="${'page_'+pageNo}">
                                        <th:block th:each="product : ${pages.get(pageNo)}">
                                            <div class="col-sm-3">
                                                <div class="product-image-wrapper">
                                                    <div class="single-products">
                                                        <div class="productinfo text-center">
                                                            <img th:src="@{'data:image/png;base64,' + ${product.getImage()}}"
                                                                 alt=""/>
                                                            <h2 th:text="${#strings
                                    .replace(#numbers.formatDecimal(product.getCostPrice(), 0, 'COMMA',2,'POINT'), '.00', '$')}"></h2>
                                                            <p th:text="${product.getName()}"></p>
                                                            <a href="#" class="btn btn-default add-to-cart"><i
                                                                    class="fa fa-shopping-cart"></i>Add to cart</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                    </div>
                                </th:block>
                            </div>
                            <ul class="pagination tab nav-tabs e1W0hK" style="display: flex; justify-content: center">
                                <th:block th:each="pageNo : ${pagesQuantity}">
                                    <li><a th:href="${'#page_'+pageNo.toString()}" th:text="${pageNo}"
                                           data-toggle="tab"></a>
                                    </li>
                                </th:block>
                            </ul>
                        </div>

                        <th:block th:each="category : ${pages_no_for_per_category}">
                            <div class="tab-pane fade" th:id="${category.getKey().getId()}">
                                <hr>
                                <h1 th:utext="${category.getKey().getName() +
                                    '&lt;span class=&quot;dropdown pull-right&quot;&gt;' +
                                    '&lt;span class=&quot;fa fa-filter dropdown-toggle&quot; data-toggle=&quot;dropdown&quot;&gt;&lt;/span&gt;' +
                                    '&lt;ul class=&quot;dropdown-menu&quot;&gt;' +
                                    '&lt;li&gt;&lt;a class=&quot;sortByDesc&quot; href=&quot;/shop/filterByDesc&quot;&gt;Giá cao đến thấp&lt;/a&gt;&lt;/li&gt;' +
                                    '&lt;li&gt;&lt;a class=&quot;sortByAsc&quot; href=&quot;/shop/filterByAsc&quot;&gt;Giá thấp đến cao&lt;/a&gt;&lt;/li&gt;' +
                                    '&lt;/ul&gt;' +
                                    '&lt;/span&gt;'}">
                                </h1>
                                <hr>
                                <div class="tab-content">
                                    <th:block th:each="innerMap : ${category.getValue()}">
                                        <th:block th:each="pageNo : ${innerMap.getKey()}">
                                            <div class="tab-pane fade"
                                                 th:id="${'page_'+pageNo+'_c_'+category.getKey().getId()}">
                                                <th:block th:each="product : ${innerMap.getValue()}">
                                                    <div class="col-sm-3">
                                                        <div class="product-image-wrapper">
                                                            <div class="single-products">
                                                                <div class="productinfo text-center">
                                                                    <img th:src="@{'data:image/png;base64,' + ${product.getImage()}}"
                                                                         alt=""/>
                                                                    <h2 th:text="${#strings.replace(#numbers.formatDecimal(product.getCostPrice(), 0, 'COMMA',2,'POINT'), '.00', '$')}"></h2>
                                                                    <p th:text="${product.getName()}"></p>
                                                                    <a href="#"
                                                                       class="btn btn-default add-to-cart"><i
                                                                            class="fa fa-shopping-cart"></i>Add
                                                                        to cart</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </th:block>
                                    </th:block>
                                </div>
                                <ul class="pagination tab nav-tabs XtydSN"
                                    style="display: flex; justify-content: center">
                                    <th:block th:each="innerMap : ${category.getValue()}">
                                        <th:block th:each="pageNo : ${innerMap.getKey()}">
                                            <li><a th:href="${'#page_'+pageNo+'_c_'+category.getKey().getId()}"
                                                   th:text="${pageNo}"
                                                   data-toggle="tab"></a>
                                            </li>
                                        </th:block>
                                    </th:block>
                                </ul>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{/commons/footer}"></footer>
</body>
</html>
