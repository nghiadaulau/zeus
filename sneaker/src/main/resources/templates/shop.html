<!DOCTYPE html>
<html lang="en">
<title>Shop | SneakerLuxe</title>
<head th:replace="~{/commons/head}">
</head>
<body>
<header th:replace="~{/commons/header}">
</header>

<!--<section id="advertisement">-->
<!--    <div class="container">-->
<!--        <img th:src="@{/images/shop/advertisement.jpg}" alt=""/>-->
<!--    </div>-->
<!--</section>-->

<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="category-name">Brands</h3>
            </div>
        </div>
        <div class="row brands">
            <div class="col-2" style="margin-right: 5px">
                <button type="button" class="btn-brand pull-left oEqkPY"
                        th:text="${'All'}"
                        th:value="${0}"
                        name="brand"></button>
            </div>
            <th:block th:each="brand : ${brands}">
                <div class="col-2" style="margin-right: 5px">
                    <button type="button" class="btn-brand pull-left oEqkPY"
                            th:text="${brand.getName()}"
                            th:value="${brand.getId()}"
                            name="brand">
                    </button>
                </div>
            </th:block>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="category-name">Categories</h3>
            </div>
        </div>
        <div class="row categories">
            <div class="col-2" style="margin-right: 5px">
                <button type="button" class="btn-category pull-left AZlYga"
                        th:text="${'All'}"
                        th:value="${0}"
                        name="category"></button>
            </div>
            <th:block th:each="category : ${categories}">
                <div class="col-2" style="margin-right: 5px">
                    <button type="button" class="btn-category pull-left AZlYga"
                            th:text="${category.getName()}"
                            th:value="${category.getId()}"
                            name="category">
                    </button>
                </div>
            </th:block>
        </div>
        <hr>
        <h1><span class="category-name">Danh sách sản phẩm</span>
            <span class="dropdown pull-right">
                <span class="fa fa-filter dropdown-toggle"
                      data-toggle="dropdown"></span>
                <ul class="dropdown-menu">
                       <li><a class="sortByDesc zBgVhp">Giá cao đến thấp</a></li>
                        <li><a class="sortByAsc bhinFw">Giá thấp đến cao</a></li>
                </ul>
            </span>
        </h1>
        <div class="row products">
            <div class="category-tab">
                <div class="tab-content">
                    <th:block th:each="pageNo : ${pagesQuantity}">
                        <div class="tab-pane fade" th:id="${'page_'+pageNo}">
                            <th:block th:each="product : ${pages.get(pageNo)}">
                                <div class="col-sm-3">
                                    <div class="product-image-wrapper">
                                        <div class="single-products">
                                            <div class="productinfo text-center">
                                                <img class="BlffS" th:src="@{'data:image/png;base64,' + ${product.getImage()}}"
                                                     alt=""/>
                                                <h2 th:text="${#strings
                                    .replace(#numbers.formatDecimal(product.getCostPrice(), 0, 'COMMA',2,'POINT'), '.00', '$')}"></h2>
                                                <p th:text="${product.getName()}"></p>
                                                <a th:href="@{'/product/product-details/'+${product.id}}"
                                                   class="btn btn-default add-to-cart"><i class="fa fa-expand"></i>Details</a>
                                                <a th:href="@{'/cart/add/'+${product.id}}"
                                                   class="btn btn-default add-to-cart"><i
                                                        class="fa fa-shopping-cart"></i>Add to cart</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </th:block>
                </div>
                <ul class="pagination tab nav-tabs e1W0hK" style="display: flex; justify-content: center">
                    <th:block th:each="pageNo : ${pagesQuantity}">
                        <li><a th:href="${'#page_'+pageNo.toString()}" th:text="${pageNo}"
                               data-toggle="tab"></a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{/commons/footer}"></footer>
</body>
</html>
