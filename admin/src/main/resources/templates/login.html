<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/img/logo.ico}">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div id="login_panel" class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-6 col-sm-9 col-xs-9">

                <div class="card o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"><b id="panel_title">Welcome Back!</b></h1>
                                    </div>
                                    <div th:if = "${param.error}" class="alert alert-danger text-center">
                                        Invalid username or password
                                    </div>
                                    <div th:if = "${param.logout}" class="alert alert-success text-center">
                                        You have been logged out!
                                    </div>
                                    <form class="user" th:action="@{/do-login}" method="post">
                                        <div class="form-group">
                                            <input type="text" name="username" class="login_input form-control form-control-user"
                                                   id="username" aria-describedby="username"
                                                   placeholder="Please enter your username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="login_input form-control form-control-user"
                                                   placeholder="Password">
                                        </div>
                                        <button type="submit" id="submit_button" class="login_input btn btn-primary btn-user btn-block">
                                            <b>Login</b>
                                        </button>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small login_option" th:href="@{/forgot-password}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small login_option" th:href="@{/register}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{js/sb-admin-2.min.js}"></script>

</body>

</html>
